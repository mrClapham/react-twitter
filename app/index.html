<!DOCTYPE html>
<html>
<head>
    <script src="js/lib/react/react.js"></script>
    <script src="js/lib/react/JSXTransformer.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/jsx">
    React.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
    );
</script>

<script type="text/jsx">
    /*** @jsx React.DOM */

    var PersonApp = React.createClass({
        render:function(){
            return(<div>
                <h1>This is the PersonApp</h1>

            </div>

            )
        }
    })

    React.renderComponent(<PersonApp />, document.getElementById("holder"))
</script>

<div id="holder"></div>



</body>
</html>
